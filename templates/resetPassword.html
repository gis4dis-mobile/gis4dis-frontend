<div class="modal-content">
  <h4>Lost Password</h4>
  <form id="resetPassword" action="/rest-auth/password/reset/" method="POST" enctype="multipart/form-data">
    <div class="input-field">
      <input id="email" type="email" class="validate">
      <label for="email">E-mail</label>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="submit">Reset password
      <i class="material-icons right">send</i>
    </button>
  </form>
  <br>
  <a href="#" class="waves-effect waves-teal btn-flat" onclick="loadToBottomSheet('login.html')">Login</a>
</div>
