<div class="modal-content">
  <h4>Register</h4>
  <form action="/rest-auth/registration/" method="POST" enctype="multipart/form-data">
    <div class="input-field">
      <input id="username" type="text" class="validate">
      <label for="username">Username</label>
    </div>
    <div class="input-field">
      <input id="email" type="email" class="validate">
      <label for="email">E-mail</label>
    </div>
    <div class="input-field">
      <input id="password1" type="password" class="validate">
      <label for="password1">Password</label>
    </div>
    <div class="input-field">
      <input id="password2" type="password" class="validate">
      <label for="password2">Confirm password</label>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="submit">Register
      <i class="material-icons right">send</i>
    </button>
  </form>
  <br>
  <a href="#" class="waves-effect waves-teal btn-flat" onclick="loadToBottomSheet('login.html')">Login</a>
</div>
