<div class="modal-content">
  <h4 class="translate" data-args="g4d-login">Login</h4>
  <form id="login" action="/rest-auth/login/" method="POST" enctype="multipart/form-data" onsubmit="login(); return false;">
    <div class="input-field">
      <input id="email" name="email" type="email" class="validate" required>
      <label for="email" class="translate" data-args="g4d-email">E-mail</label>
    </div>
    <div class="input-field">
      <input id="password" name="password" type="password" class="validate" required>
      <label for="password"><span class="translate" data-args="g4d-password">Password</span></label>
    </div>
    <div id="inline">
      <button class="btn waves-effect waves-light" type="submit" name="submit"><span class="translate" data-args="g4d-log-in">Login</span></button>
    </div>
  </form>
  <br>
  <a href="#" class="waves-effect waves-teal btn-flat translate" onclick="loadToBottomSheet('registration.html')" data-args="g4d-register">Register</a>
  <a href="#" class="waves-effect waves-teal btn-flat" onclick="loadToBottomSheet('resetPassword.html')"><span class="translate" data-args="g4d-forgotpassword">Forgot password</span>?</a>
  <div id="fb-root" style="height: 0px;display:none;"></div>
  <div class="g-signin2" data-width="250" data-height="40" data-longtitle="true" data-onsuccess="onSignIn" style="display: inline-block;"></div>
  <fb:login-button class="fb-login-button" style="display: inline-block;" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false" scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>
</div>
<script type="text/javascript" src="js/google-login.js"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script type="text/javascript" src="js/facebook-login.js"></script>
