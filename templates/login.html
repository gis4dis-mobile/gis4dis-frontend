<div class="modal-content">
  <h4>Login</h4>
  <form action="/rest-auth/login/" method="POST" enctype="multipart/form-data">
    <div class="input-field">
      <input id="username" type="text" class="validate">
      <label for="username">Username</label>
    </div>
    <div class="input-field">
      <input id="password" type="password" class="validate">
      <label for="password">Password</label>
    </div>
    <button class="btn btn-flat waves-effect waves-light" type="submit" name="submit">Login</button>
  </form>
  <br>
  <a href="#" class="waves-effect waves-teal btn-flat" onclick="loadToBottomSheet('register.html')">Register</a>
  <a href="#" class="waves-effect waves-teal btn-flat" onclick="loadToBottomSheet('resetPassword.html')">Forgot password?</a>
</div>
