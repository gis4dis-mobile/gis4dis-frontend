<div class="modal-content">
  <h4>Login</h4>
  <form id="login" action="/rest-auth/login/" method="POST" enctype="multipart/form-data" onsubmit="login(); return false;">
    <div class="input-field">
      <input id="email" type="text" class="validate">
      <label for="email">E-mail</label>
    </div>
    <div class="input-field">
      <input id="password" type="password" class="validate">
      <label for="password">Password</label>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="submit">Login</button>
  </form>
  <br>
  <a href="#" class="waves-effect waves-teal btn-flat" onclick="loadToBottomSheet('register.html')">Register</a>
  <a href="#" class="waves-effect waves-teal btn-flat" onclick="loadToBottomSheet('resetPassword.html')">Forgot password?</a>
</div>
