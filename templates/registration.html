<div class="modal-content">
  <h4>Registration</h4>
  <form id="registration" action="/rest-auth/registration/" method="POST" enctype="multipart/form-data" onsubmit="registration(); return false;">
    <div class="input-field">
      <input id="username" name="username" type="text" class="">
      <label for="username">Username (Optional)</label>
    </div>
    <div class="input-field">
      <input id="email" name="email" type="email" class="validate" required>
      <label for="email">E-mail</label>
    </div>
    <div class="input-field">
      <input id="password1" name="password1" type="password" class="validate" required>
      <label for="password1">Password</label>
    </div>
    <div class="input-field">
      <input id="password2" name="password2" type="password" class="validate" required>
      <label for="password2">Confirm password</label>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="submit">Register
      <i class="material-icons right">send</i>
    </button>
  </form>
  <br>
  <a href="#" class="waves-effect waves-teal btn-flat" onclick="loadToBottomSheet('login.html')">Login</a>
</div>
