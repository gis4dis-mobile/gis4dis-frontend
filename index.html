  <title>GIS4DIS collector</title>
</head>
<body>
  <ul id="language-picker" class="dropdown-content">
    <li><a href="#!" onclick="setLanguageTo('en');">English</a></li>
    <li class="divider"></li>
    <li><a href="#!" onclick="setLanguageTo('cs');">Čeština</a></li>
    <li class="divider"></li>
    <li><a href="#!" onclick="setLanguageTo('cn');">中文</a></li>
  </ul>
  <nav>
    <div class="nav-wrapper indigo">
      <ul class="left">
        <li><a href="#" class="brand-logo left"><i class="material-icons">opacity</i><span class="translate" data-args="g4d-title">Drought</span></a></li>
      </ul>
      <ul class="right">
        <li><a class="dropdown-button" href="#!" data-activates="language-picker"><i class="material-icons">language</i><i class="material-icons">arrow_drop_down</i></a></li>
        <!--<li><a href="#hint" onclick="showHint(themes['Dry vegetation (trees)'])" class="modal-trigger"><i class="material-icons">help</i></a></li>-->
        <li><a href="#hint" onclick="showHint([themes['Waterlogging'], themes['Traffic']])" class="modal-trigger"><i class="material-icons">help</i></a></li>
        <li><a href="#bottom-sheet" onclick="userInfo()" class="modal-trigger"><i class="material-icons">account_circle</i></a></li>
      </ul>
    </div>
  </nav>
	<div id="map"></div>
  <div id="fab" class="gui fixed-action-btn click-to-toggle">
    <a href="#bottom-sheet" class="btn-floating btn-large waves-effect waves-light light-blue accent-3" onclick="displayTooltips()"><i class="material-icons">add</i></a>
    <ul></ul>
  </div>
  <a id="geolocationSwitch" class="gui btn-floating waves-effect waves-light light-blue accent-3" onclick="toggleFollow()"><i class="material-icons">location_searching</i></a>
  <div id="bottom-sheet" class="modal bottom-sheet"></div>
  <div id="feature-info" class="modal modal-fixed-footer"><div class="modal-content"></div><div class="modal-footer"><a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat translate" data-args="g4d-close">Close</a></div></div>
  <div id="hint" class="modal modal-fixed-footer">
    <div class="help modal-content"></div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat translate" data-args="g4d-okay">Okay</a>
    </div>
  </div>
  <div id="error" class="modal">
    <div class="modal-content"></div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat translate" data-args="g4d-okay">Okay</a>
    </div>
  </div>
  <script type="text/javascript">
  if ('serviceWorker' in navigator) {
    console.log("Attempting to register the service worker.");
    navigator.serviceWorker.register('service-worker.js')
      .then(function(reg){
        console.log("Service worker successfully registered.");
      }).catch(function(err) {
        console.log("Error registering service worker:", err)
    });
  }
  </script>
</body>
