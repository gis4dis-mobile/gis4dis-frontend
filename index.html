<body>
  <nav>
    <div class="nav-wrapper indigo">
      <ul class="left">
        <li><a href="#" class="brand-logo left"><i class="material-icons">opacity</i>Drought</a></li>
      </ul>
      <ul class="right">
        <li><a href="#hint" onclick="showHint(themes['Dry vegetation (trees)'].help)" class="modal-trigger"><i class="material-icons">help</i></a></li>
        <li><a href="#bottom-sheet" onclick="userInfo()" class="modal-trigger"><i class="material-icons">account_circle</i></a></li>
      </ul>
    </div>
  </nav>
	<div id="map"></div>
  <div id="fab" class="gui fixed-action-btn click-to-toggle">
    <a href="#bottom-sheet" class="btn-floating btn-large waves-effect waves-light light-blue accent-3" onclick="displayTooltips()"><i class="material-icons">add</i></a>
    <ul></ul>
  </div>
  <a id="geolocationSwitch" class="gui btn-floating waves-effect waves-light light-blue accent-3" onclick="toggleFollow()"><i class="material-icons">location_searching</i></a>
  <div id="bottom-sheet" class="modal bottom-sheet"></div>
  <div id="hint" class="modal modal-fixed-footer">
    <div class="help modal-content"></div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Okay</a>
    </div>
  </div>
  <div id="error" class="modal">
    <div class="modal-content"></div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Okay</a>
    </div>
  </div>
  <script type="text/javascript">
  if ('serviceWorker' in navigator) {
    console.log("Will the service worker register?");
    navigator.serviceWorker.register('service-worker.js')
      .then(function(reg){
        console.log("Yes, it did.");
      }).catch(function(err) {
        console.log("No it didn't. This happened:", err)
    });
  }
  </script>
</body>
