<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="google-signin-client_id" content="300501573251-5ov55qlssouh0pdiv9p5ajocgv1l4eg0.apps.googleusercontent.com">


  <link type="text/css" rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>GIS4DIS collector</title>
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <ul class="left">
        <li><a href="#" class="brand-logo left"><i class="material-icons">opacity</i><span data-i18n="gis4dis-title">Drought</span></a></li>
      </ul>
      <ul class="right">
        <li><a href="#hint" onclick="showHint(themes['Dry vegetation (trees)'].help)" class="modal-trigger"><i class="material-icons">help</i></a></li>
        <li><a href="#bottom-sheet" onclick="userInfo()" class="modal-trigger"><i class="material-icons">account_circle</i></a></li>
      </ul>
    </div>
  </nav>
	<div id="map"></div>
  <div id="fab" class="gui fixed-action-btn click-to-toggle">
    <a href="#bottom-sheet" class="btn-floating btn-large waves-effect waves-light blue" onclick="displayTooltips()"><i class="material-icons">add</i></a>
    <ul></ul>
  </div>
  <a id="geolocationSwitch" class="gui btn-floating waves-effect waves-light blue" onclick="toggleFollow()"><i class="material-icons">location_searching</i></a>
  <div id="bottom-sheet" class="modal bottom-sheet"></div>
  <div id="hint" class="modal modal-fixed-footer">
    <div class="help modal-content"></div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Okay</a>
    </div>
  </div>
  <div id="error" class="modal">
    <div class="modal-content"></div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Okay</a>
    </div>
  </div>
</body>

    $.i18n().load( {
        'en': 'i18n/en.json',
        'cs': 'i18n/cs.json',
    } ).done( function() { console.log('done!') } );
    $.i18n().locale = 'cs';
    console.log($.i18n('gis4dis-title'));
    $( document ).ready(function() {
      $('body').i18n();
    });
</script>
